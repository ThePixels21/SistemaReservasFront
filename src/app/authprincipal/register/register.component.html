<div class="register-container">
    <h2>Registro de Usuario</h2>
    
    <form (ngSubmit)="onRegister()" #registerForm="ngForm">
        <!-- Nombre -->
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input 
                type="text" 
                id="nombre" 
                [(ngModel)]="registerData.name" 
                name="name" 
                class="form-control custom-input"
                placeholder="Ingrese su nombre"
                required
            />
            <small *ngIf="errors.name" class="p-error">{{errors.name}}</small>
        </div>

        <!-- Correo Electrónico -->
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input 
                type="email" 
                id="email" 
                [(ngModel)]="registerData.email" 
                name="email" 
                class="form-control custom-input"
                placeholder="Ingrese su correo electrónico"
                required
            />
            <small *ngIf="errors.email" class="p-error">{{errors.email}}</small>
        </div>

        <!-- Contraseña -->
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input 
                type="password" 
                id="password" 
                [(ngModel)]="registerData.password" 
                name="password" 
                class="form-control custom-input"
                placeholder="Ingrese su contraseña"
                required
            />
            <small *ngIf="errors.password" class="p-error">{{errors.password}}</small>
        </div>

        <button type="submit" class="btn btn-warning custom-button" [disabled]="registerForm.invalid || loading">
            Registrarse
        </button>

        <p-progressBar *ngIf="loading" mode="indeterminate" [style]="{'height': '6px'}"></p-progressBar>
    </form>
</div>
