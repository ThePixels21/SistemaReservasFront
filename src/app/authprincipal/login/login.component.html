<div class="login-container">
  <h2>Inicio de Sesión</h2>
<p-toast></p-toast>
  <!-- Formulario de inicio de sesión -->
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <!-- Campo de correo electrónico -->
      <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input 
              type="email" 
              id="email" 
              [(ngModel)]="user.email" 
              name="email" 
              required
              class="form-control custom-input" 
              placeholder="Ingrese su correo electrónico" />
          <small *ngIf="errors.email" class="p-error">{{errors.email}}</small>
      </div>

      <!-- Campo de contraseña -->
      <div class="form-group">
          <label for="password">Contraseña</label>
          <input 
              type="password" 
              id="password" 
              [(ngModel)]="user.password" 
              name="password" 
              required
              class="form-control custom-input" 
              placeholder="Ingrese su contraseña" />
          <small *ngIf="errors.password" class="p-error">{{errors.password}}</small>
      </div>

      <!-- Botón de inicio de sesión -->
      <button type="submit" class="btn btn-warning custom-button" [disabled]="loginForm.invalid || loading">
          Iniciar Sesión
      </button>

      <!-- Barra de progreso cuando está cargando -->
      <p-progressBar *ngIf="loading" mode="indeterminate" [style]="{'height': '6px'}"></p-progressBar>
  </form>

  <!-- Enlace para ir a la página de registro -->
  <button class="btn btn-link navigation-button text-decoration-none" (click)="navigateToRegister()">
      ¿No tienes cuenta? Regístrate aquí
  </button>
</div>
