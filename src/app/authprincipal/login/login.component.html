<div class="login-container">
    <h2>Inicio de Sesión</h2>
    
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input 
                type="email" 
                id="email" 
                [(ngModel)]="loginData.username" 
                name="email" 
                required
                class="form-control custom-input" 
                placeholder="Ingrese su correo electrónico" />
            <small *ngIf="errors.email" class="p-error">{{errors.email}}</small>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input 
                type="password" 
                id="password" 
                [(ngModel)]="loginData.password" 
                name="password" 
                required
                class="form-control custom-input" 
                placeholder="Ingrese su contraseña" />
            <small *ngIf="errors.password" class="p-error">{{errors.password}}</small>
        </div>

        <button type="submit" class="btn btn-warning custom-button" [disabled]="loginForm.invalid || loading">
            Iniciar Sesión
        </button>

        <p-progressBar *ngIf="loading" mode="indeterminate" [style]="{'height': '6px'}"></p-progressBar>
    </form>

        <button class="btn btn-link navigation-button" (click)="navigateToRegister()">
        ¿No tienes cuenta? Regístrate aquí
    </button>
</div>
